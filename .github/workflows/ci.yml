name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  local-test:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'oracle'

      - name: Install dependencies
        run: mvn install -DskipTests=true
        
      - name: Write the properties file ğŸ“
        run: echo '${{ secrets.JAVA_PROPERTIES_CI }}' > ./src/test/resources/general.properties  

      - name: Run tests
        run: mvn test